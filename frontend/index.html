<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div style="position: absolute; top: 10px; right: 10px;">
        <a href="https://github.com/sergiocasero/contrataciones_del_estado" target="_blank">
            <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="GitHub Logo" style="width: 40px; height: 40px; vertical-align: middle;">
        </a>
    </div>
    <div class="search-container">
        <div class="logo">Contrataciones del estado</div>

        <div class="overall-stats">
            <p><span id="total-contracts"></span> contratos indexados, de <span id="total-contractors"></span> adjudicatarios por un valor total de <span id="total-amount"></span></p>
        </div>

        <div class="search-instructions">
            <p>Puedes buscar por ID del contrato, adjudicatario, organismo de contratación, NIF del adjudicatario o código postal.</p>
        </div>

        <form action="#" method="GET">
            <div class="search-box-container">
                <input type="text" class="search-box" placeholder="Buscar en los contratos del estado">
                <button type="button" class="clear-button" onclick="clearSearchBox()">✖</button>
            </div>
        </form>
    </div>

    <div id="progress" style="display: none;">
        Buscando...
    </div>
    </div>
    <div id="results">
        <p id="summary"></p>
        <div id="results-container"></div>
    </div>

    <footer style="text-align: center; margin-top: 50px;">
        <p>Proyecto desarrollado con ❤️ por Sergio Casero Hernández</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
